baseurl = "https://www.rostrum.blog/"
languageCode = "en-gb"
title = "rostrum.blog"
theme = "hugo-lithium-theme"
googleAnalytics = "UA-116566921-1"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "About rostrum.blog"
    url = "/about/"
    
[params]
    description = "Blog about silly R stats things (mostly) by Matt Dray and Adriana De Palma"

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.11.0"
    highlightjsCDN = "//cdn.bootcss.com"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdn.bootcss.com"
    MathJaxVersion = "2.7.1"

    [params.logo]
    url = "logo.png"
    width = 50
    height = 50
    alt = "Rostrum logo by Matt Dray"

